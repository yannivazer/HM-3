<html lang="en">
<head>

        <script src=

<body>
    <script>

        function dis(val) {
            document.getElementById("result").value += val;
        }
        
        function clr() {
            document.getElementById("result").value = "";
        }

        

        function solve() {
            let x = document.getElementById("result").value;
            let y = math.evaluate(x);
            document.getElementById("result").value = y;
        }

        function ln()
        {
            let x = document.getElementById("result").value;
            let y = math.log(x);
            document.getElementById("result").value = y;
        }
        function log()
        {
            let x = document.getElementById("result").value;
            let y = math.log(x)/math.log(10);
            document.getElementById("result").value = y;
        }
        function exp()
        {
            let x = document.getElementById("result").value;
            let y = math.exp(x);
            document.getElementById("result").value = y;
        }
        function cos()
        {
            let x = document.getElementById("result").value;
            let y = math.cos(x);
            document.getElementById("result").value = y;
        }
        function sin()
        {
            let x = document.getElementById("result").value;
            let y = math.sin(x);
            document.getElementById("result").value = y;
        }
        function tan()
        {
            let x = document.getElementById("result").value;
            let y = math.tan(x);
            document.getElementById("result").value = y;
        }
        function fact()
        {
            let x = document.getElementById("result").value;
            let y = math.factorial(x);
            document.getElementById("result").value = y;
        }

        function sqroot()
        {
            let x = document.getElementById("result").value;
            let y = math.sqrt(x);
            document.getElementById("result").value = y;
        }

    </script>
    <div class="container my-2">  
        <div class="calculator card">
        
            <input type="form-control input-lg" id="result"/>
        
            <div class="calculator-keys">
            <center>
             <div class="row">
                <div class="col-sm-2">
              <button type="button" class="btn btn-primary m-1" id="fct">Deg</button>
                </div>
              <div class="col-sm-2">
              <button type="button" class="btn btn-primary m-1" onclick="fact()" id="fct">x!</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="fct">(</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="fct">)</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="fct">%</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" onclick="clr()" id="fct">AC</button>
                </div>
             </div>

             <div class="row">
                <div class="col-sm-2">
              <button type="button" class="btn btn-primary m-1" onclick="sin()" id="fct">sin</button>
                </div>
              <div class="col-sm-2">
              <button type="button" class="btn btn-primary m-1" onclick="ln()" id="fct">ln</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="nmb" onclick="dis('7')">7</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="nmb" onclick="dis('8')">8</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="nmb" onclick="dis('9')">9</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="fct"><span>&#247;</span></button>
                </div>
             </div>
             <div class="row">
                <div class="col-sm-2">
              <button type="button" class="btn btn-primary m-1" onclick="cos()" id="fct">cos</button>
                </div>
              <div class="col-sm-2">
              <button type="button" class="btn btn-primary m-1" onclick="log()" id="fct">log</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="nmb" onclick="dis('4')">4</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="nmb" onclick="dis('5')">5</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="nmb" onclick="dis('6')">6</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" onclick="dis('x')" id="fct">x</button>
                </div>
             </div>
             <div class="row">
                <div class="col-sm-2">
              <button type="button" class="btn btn-primary m-1" id="fct" onclick="tan()">tan</button>
                </div>
              <div class="col-sm-2">
              <button type="button" class="btn btn-primary m-1" onclick="sqroot()" id="fct">&radic;</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="nmb" onclick="dis('1')">1</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="nmb" onclick="dis('2')">2</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="nmb" onclick="dis('3')">3</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" onclick="dis('-')" id="fct">-</button>
                </div>
             </div>
             <div class="row">
                <div class="col-sm-2">
              <button type="button" class="btn btn-primary m-1" onclick="exp()" id="fct">EXP</button>
                </div>
              <div class="col-sm-2">
              <button type="button" class="btn btn-primary m-1" id="fct">x<sup>y</sup></button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="nmb" onclick="dis('0')">0</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" id="nmb" onclick="dis('.')">.</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" onclick="solve()" id="solve">=</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary m-1" onclick="dis('+')" id="fct">+</button>
                </div>
             </div>
             </center>
